<h3>CreandoPersonal</h3>
<br>
<div class="container">
    <div class="row justify-content-md-center">
        <form id="formNewUsuario" name="formNewUsuario">
            <div class="form-group">
                <label for="inputAddress2">Nombres</label>
                <input type="text" class="form-control" id="names" name="names" placeholder="Nombres" [(ngModel)]="usuario.names">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Apellidos</label>
                <input type="text" class="form-control" id="surnames" name="surnames" [(ngModel)]="usuario.surnames" placeholder="Apellidos">
            </div>
            <div class="form-row">
                <div class="form-group col-md-7">
                    <label for="inputCity">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="usuario.dni">
                </div>
                <div class="form-group col-md-5">
                    <label for="inputState">Rol</label>
                    <select id="role" name="role" [(ngModel)]="usuario.role" class="form-control">
                  <option selected>Choose...</option>
                  <option>ADMIN</option>
                  <option>EMPLEADO</option>
                </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Celular</label>
                <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="usuario.phone" placeholder="Celular">
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="saveUsuario()">Guardar</button>
            <button type="submit" class="btn btn-outline-danger btn-lg btn-block" (click)="limpiar()">Cancelar</button>
            <button type="submit" class="btn btn-outline-success btn-lg btn-block" (click)="lista()">Ir a la Lista</button>
        </form>
    </div>
</div>
